<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Controle de Estoque</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Controle de Estoque</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li><a th:href="@{/cliente/}">Cliente</a></li>
		      <li><a th:href="@{/funcionario/}">Funcionario</a></li>
		      <li><a th:href="@{/fornecedor/}">Fornecedor</a></li>
		      <li><a th:href="@{/produto/}">Produto</a></li>
		      <li><a th:href="@{/venda/}">Venda</a></li>
		      <li><a th:href="@{/estoque/}">Estoque</a></li>
		    </ul>
		  </div>
		</nav>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${funcionario}" th:action="@{/funcionario/save}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						<div class="form-group row">
						    <div class="col-md-1">
						    	<label>ID</label>
						        <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
						    </div>
						 </div>
						 <div class="col-md-3" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
							   <label>Nome</label>
							   <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome" maxlength="15"/>
						</div>
						 <div class="form-group row">                                                          
							<div class="col-md-2" th:classappend="${#fields.hasErrors('CPF')}? 'has-error'">
							    <label>CPF</label>
							    <input type="text" class="form-control input-sm" th:field="*{CPF}" autofocus="autofocus" placeholder="Informe o cpf" maxlength="11" />
							</div>
							<div class="col-md-2" th:classappend="${#fields.hasErrors('RG')}? 'has-error'">
							    <label>RG</label>
							    <input type="text" class="form-control input-sm" th:field="*{RG}" autofocus="autofocus" placeholder="Informe o rg" maxlength="250"/>
							</div>
							<div class="col-md-4" th:classappend="${#fields.hasErrors('endereco')}? 'has-error'">
							    <label>Endereço</label>
							    <input type="text" class="form-control input-sm" th:field="*{endereco}" autofocus="autofocus" placeholder="Informe o Endereço" maxlength="250"/>
							</div>
							<div class="col-md-4" th:classappend="${#fields.hasErrors('sexo')}? 'has-error'">
							    <label>Sexo</label>
							    <input type="text" class="form-control input-sm" th:field="*{sexo}" autofocus="autofocus" placeholder="Informe o Sexo" maxlength="255"/>
							</div>
							<div class="col-md-4" th:classappend="${#fields.hasErrors('cargo')}? 'has-error'">
						    	<label>Cargo</label>
						    	<input type="text" class="form-control input-sm" th:field="*{cargo}" autofocus="autofocus" placeholder="Informe o cargos" maxlength="9"/>
							</div>
						 </div>					
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/funcionario/}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
