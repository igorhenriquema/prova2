<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Cadastro de Clientes</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Controle de Estoque</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li><a th:href="@{/cliente/}">Cliente</a></li>
		      <li><a th:href="@{/funcionario/}">Funcionario</a></li>
		      <li><a th:href="@{/fornecedor/}">Fornecedor</a></li>
		      <li><a th:href="@{/produto/}">Produto</a></li>
		      <li><a th:href="@{/venda/}">Venda</a></li>
		      <li><a th:href="@{/estoque/}">Estoque</a></li>
		    </ul>
		  </div>
		</nav>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${produto}" th:action="@{/produto/save}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						 <div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('codigo')}? 'has-error'">
							    <label>Codigo</label>
							    <input type="text" class="form-control input-sm" th:field="*{codigo}" autofocus="autofocus" placeholder="Informe o Codigo" maxlength="250" required="true"/>
							</div>
							<div class="col-md-3" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
							    <label>Nome</label>
							    <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome" maxlength="15" required="true"/>
							</div>
							<div class="col-md-4" th:classappend="${#fields.hasErrors('descricao')}? 'has-error'">
							    <label>Descrição</label>
							    <input type="text" class="form-control input-sm" th:field="*{descricao}" autofocus="autofocus" placeholder="Informe a descriçao" maxlength="255" required="true" />
							</div>
								<div class="col-md-4" th:classappend="${#fields.hasErrors('preco_custo')}? 'has-error'">
							    	<label>Preço de custo</label>
							    	<input type="number" class="form-control input-sm" th:field="*{preco_custo}" autofocus="autofocus" placeholder="Informe o preço de custo" maxlength="9" required="true"/>
								</div>
								<div class="col-md-4" th:classappend="${#fields.hasErrors('preco_venda')}? 'has-error'">
							    	<label>Preço de venda</label>
							    	<input type="number" class="form-control input-sm" th:field="*{preco_venda}" autofocus="autofocus" placeholder="Informe o preço de venda" maxlength="9" required="true"/>
								</div>
						 </div>					
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/fornecedor/}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
