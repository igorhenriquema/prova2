<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Controle de Estoque</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="panel panel-default">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/telaInicial/}">Controle de Estoque</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/cliente/}">Cliente</a></li>
                    <li><a th:href="@{/funcionario/}">Funcionario</a></li>
                    <li><a th:href="@{/fornecedor/}">Fornecedor</a></li>
                    <li><a th:href="@{/produto/}">Produto</a></li>
                    <li><a th:href="@{/venda/}">Venda</a></li>
                    <li><a th:href="@{/estoque/}">Estoque</a></li>

                </ul>
            </div>
        </nav>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-sm table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th width="20">ID</th>
                            <th width="100">NOME</th>
                            <th width="100">RG</th>
                            <th width="200">CPF</th>
                            <th width="100">SEXO</th>
                            <th width="100">CARGO</th>
                            <th width="100">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="funcionario : ${funcionarios}">
                            <td th:text="${funcionario.id}"></td>
                            <td th:text="${funcionario.nome}"></td>
                            <td th:text="${funcionario.RG}"></td>
                            <td th:text="${funcionario.CPF}"></td>
                            <td th:text="${funcionario.sexo}"></td>
                            <td th:text="${funcionario.cargo}"></td>
                            <td>
                                <div class="btn-group pull-right">
                                    <a class="btn btn-sm btn-primary" th:href="@{/funcionario/edit/{id}(id=${funcionario.id})}">Editar</a>
                                    <a class="delete btn btn-sm btn-danger" th:href="@{/funcionario/delete/{id}(id=${funcionario.id})}">Excluir</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-sm btn-success" th:href="@{/funcionario/add/}">Adicionar</a>
        </div>
    </div>

</body>

</html>
