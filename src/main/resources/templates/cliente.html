<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Cliente</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="@{/telaInicial/}">Controle de Estoque</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a th:href="@{/cliente/}">Cliente</a></li>
      <li><a th:href="@{/funcionario/}">Funcionario</a></li>
      <li><a th:href="@{/fornecedor/}">Fornecedor</a></li>
      <li><a th:href="@{/produto/}">Produto</a></li>
      <li><a th:href="@{/venda/}">Venda</a></li>
      <li><a th:href="@{/estoque/}">Estoque</a></li>
    </ul>
  </div>
</nav>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th width="20">ID</th>
							<th width="100">Login</th>
							<th width="100">Password</th>
							<th width="200">Nome</th>
							<th width="100">CPF</th>
							<th width="100">RG</th>
							<th width="300">Endereço Completo</th>
							<th width="100">Sexo</th>
							<th width="125">Ações</th>	
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.login}"></td>
							<td th:text="${cliente.password}"></td>
							<td th:text="${cliente.nome}"></td>
							<td th:text="${cliente.CPF}"></td>
							<td th:text="${cliente.RG}"></td>
							<td th:text="${cliente.endereco}"></td>
							<td th:text="${cliente.sexo}"></td>
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/cliente/edit/{id}(id=${cliente.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/cliente/delete/{id}(id=${cliente.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/cliente/add/}" >Adicionar</a>
		</div>
	</div>
	
</body>
</html>
